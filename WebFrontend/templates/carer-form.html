  <div class="app-content content container-fluid">
    <div class="content-wrapper">
      <div class="content-body">
        <!-- Basic form layout section start -->
        <section id="basic-form-layouts">
          <div class="row match-height">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title" id="basic-layout-icons">Add new carer</h4>
                  <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                  <div class="heading-elements">
                    <ul class="list-inline mb-0">
                      <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                    </ul>
                  </div>
                </div>
                <div class="card-body collapse in">
                  <div class="card-block">
                    <form class="form" action="/carer/add" method="post">
                      <div class="form-body">

                        <div class="form-group">
                          <label for="usernameinput">Payroll number</label>
                          <div class="position-relative has-icon-left">
                            <input type="text" id="usernameinput" class="form-control" placeholder="Payroll number"
                              name="usernameinput">
                            <div class="form-control-position">
                              <i class="icon-list-numbered"></i>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="nameinput">Carer name</label>
                          <div class="position-relative has-icon-left">
                            <input type="text" id="nameinput" class="form-control" placeholder="Carer name"
                              name="nameinput">
                            <div class="form-control-position">
                              <i class="icon-head"></i>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="defaultpasswordinput">Default password</label>
                          <div class="position-relative has-icon-left">
                            <input type="text" id="defaultpasswordinput" class="form-control" placeholder="Default password"
                              name="defaultpasswordinput">
                            <div class="form-control-position">
                              <i class="icon-lock"></i>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-actions right">
                        <button type="button" class="btn btn-warning mr-1">
                          <i class="icon-cross2"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                          <i class="icon-check2"></i> Save
                        </button>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- // Basic form layout section end -->
      </div>
    </div>
  </div>
