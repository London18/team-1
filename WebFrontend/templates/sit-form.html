<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" type="text/css" href="../static/app-assets/fonts/flag-icon-css/css/flag-icon.min.css">

<body data-open="click" data-menu="vertical-menu" data-col="2-columns" class="vertical-layout vertical-menu 2-columns  fixed-navbar">

  {% include "topbar.html" %}
  <!-- ////////////////////////////////////////////////////////////////////////////-->

  {% include "sidebar.html" %}


  <div class="app-content content container-fluid">
    <div class="content-wrapper">
      <div class="content-body">
        <!-- Basic form layout section start -->
        <section id="basic-form-layouts">
          <div class="row match-height">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title" id="basic-layout-icons">Add new sit</h4>
                  <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                  <div class="heading-elements">
                    <ul class="list-inline mb-0">
                      <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                    </ul>
                  </div>
                </div>
                <div class="card-body collapse in">
                  <div class="card-block">
                    <form class="form" formmethod="post">
                      <div class="form-body">
                        <div class="form-group">
                          <label for="timesheetinput1">Patient ID</label>
                          <div class="position-relative has-icon-left">
                            <input type="text" id="patientId" class="form-control" placeholder="Patient ID" name="patientId">
                            <div class="form-control-position">
                              <i class="icon-head"></i>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="dateinput">Date</label>
                          <div class="position-relative has-icon-left">
                            <input type="date" id="dateinput" class="form-control" name="dateinput">
                            <div class="form-control-position">
                              <i class="icon-calendar5"></i>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="starttimeinput">Start Time</label>
                              <div class="position-relative has-icon-left">
                                <input type="time" id="starttimeinput" class="form-control" name="starttimeinput">
                                <div class="form-control-position">
                                  <i class="icon-clock5"></i>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="endtimeinput">End Time</label>
                              <div class="position-relative has-icon-left">
                                <input type="time" id="endtimeinput" class="form-control" name="endtimeinput">
                                <div class="form-control-position">
                                  <i class="icon-clock5"></i>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="carer_1_input">Carer 1</label>
                              <select id="carer_1_input" name="carer_1_input" class="form-control" data-toggle="tooltip"
                                data-trigger="hover" data-placement="top" data-title="Carer 1" data-original-title=""
                                title="">
                                <option value="0">Choose a carer</option>
                                {% for carer in carers %}<option value="{{ carer.id }}">{{ carer.name }}</option>{%
                                endfor %}
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="carer_2_input">Carer 2</label>
                              <select id="carer_2_input" name="carer_2_input" class="form-control" data-toggle="tooltip"
                                data-trigger="hover" data-placement="top" data-title="Carer 2" data-original-title=""
                                title="">
                                <option value="0">Choose a carer</option>
                                {% for carer in carers %}<option value="{{ carer.id }}">{{ carer.name }}</option>{%
                                endfor %}
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="carer_3_input">Carer 3</label>
                              <select id="carer_3_input" name="carer_3_input" class="form-control" data-toggle="tooltip"
                                data-trigger="hover" data-placement="top" data-title="Carer 3" data-original-title=""
                                title="">
                                <option value="0">Choose a carer</option>
                                {% for carer in carers %}<option value="{{ carer.id }}">{{ carer.name }}</option>{%
                                endfor %}
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="carer_4_input">Carer 4</label>
                              <select id="carer_4_input" name="carer_4_input" class="form-control" data-toggle="tooltip"
                                data-trigger="hover" data-placement="top" data-title="Carer 4" data-original-title=""
                                title="">
                                <option value="0">Choose a carer</option>
                                {% for carer in carers %}<option value="{{ carer.id }}">{{ carer.name }}</option>{%
                                endfor %}
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="carer_5_input">Carer 5</label>
                              <select id="carer_5_input" name="carer_5_input" class="form-control" data-toggle="tooltip"
                                data-trigger="hover" data-placement="top" data-title="Carer 5" data-original-title=""
                                title="">
                                <option value="0">Choose a carer</option>
                                {% for carer in carers %}<option value="{{ carer.id }}">{{ carer.name }}</option>{%
                                endfor %}
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="carer_6_input">Carer 6</label>
                              <select id="carer_6_input" name="carer_6_input" class="form-control" data-toggle="tooltip"
                                data-trigger="hover" data-placement="top" data-title="Carer 6" data-original-title=""
                                title="">
                                <option value="0">Choose a carer</option>
                                {% for carer in carers %}<option value="{{ carer.id }}">{{ carer.name }}</option>{%
                                endfor %}
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-actions right">
                        <button type="button" class="btn btn-warning mr-1">
                          <i class="icon-cross2"></i> Cancel
                        </button>
                        <button type="submit" formmethod="post" class="btn btn-primary">
                          <i class="icon-check2"></i> Save
                        </button>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- // Basic form layout section end -->
      </div>
    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->

  <!-- BEGIN VENDOR JS-->
  <script src="../static/app-assets/js/core/libraries/jquery.min.js" type="text/javascript"></script>
  <script src="../static/app-assets/vendors/js/ui/tether.min.js" type="text/javascript"></script>
  <script src="../static/app-assets/js/core/libraries/bootstrap.min.js" type="text/javascript"></script>
  <script src="../static/app-assets/vendors/js/ui/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
  <script src="../static/app-assets/vendors/js/ui/unison.min.js" type="text/javascript"></script>
  <script src="../static/app-assets/vendors/js/ui/blockUI.min.js" type="text/javascript"></script>
  <script src="../static/app-assets/vendors/js/ui/jquery.matchHeight-min.js" type="text/javascript"></script>
  <script src="../static/app-assets/vendors/js/ui/screenfull.min.js" type="text/javascript"></script>
  <script src="../static/app-assets/vendors/js/extensions/pace.min.js" type="text/javascript"></script>
  <!-- BEGIN VENDOR JS-->
  <!-- BEGIN PAGE VENDOR JS-->
  <!-- END PAGE VENDOR JS-->
  <!-- BEGIN ROBUST JS-->
  <script src="../static/app-assets/js/core/app-menu.js" type="text/javascript"></script>
  <script src="../static/app-assets/js/core/app.js" type="text/javascript"></script>
  <!-- END ROBUST JS-->
  <!-- BEGIN PAGE LEVEL JS-->
  <!-- END PAGE LEVEL JS-->
</body>

</html>
